<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="./assets/css/master.css">
  </head>
  <body>
      <div class="slider" id="app">
        <div class="slider-top">
          <div class="give-prev" @click="prev">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="">
            <img :src="arrayImgs[index]" alt="">

          </div>
          <div class="give-prev"  @click="next">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
          <div>
            <i v-for="dot in arrayImgs.length" class="fas fa-dot-circle" :class="(dot - 1 ==index) ? 'active': ''" @click="dotselect(dot - 1)"></i>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
